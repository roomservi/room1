name: Flutter iOS Build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Setup iOS Project
        run: |
          # Crea la cartella ios se non esiste e genera i file base
          flutter create . --platforms=ios
          cd ios
          # Genera il Podfile se manca
          if [ ! -f "Podfile" ]; then
            pod init
          fi
          # Imposta iOS 15.0 nel Podfile per Firebase
          sed -i '' "s/# platform :ios, '9.0'/platform :ios, '15.0'/" Podfile
          sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" Podfile

      - name: Build IPA
        run: |
          # Forza il target 15.0 anche nel progetto Xcode
          sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g" ios/Runner.xcodeproj/project.pbxproj
          
          # Costruisce l'app (senza firma digitale, la metteremo con Sideloadly)
          flutter build ios --release --no-codesign
          
          # Impacchetta il file .ipa
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: app.ipa
